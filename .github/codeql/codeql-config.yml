---
name: "FileRise CodeQL config"

# Scan only FileRise code, not vendored/minified/generated assets
paths:
  - public/js            # frontend JS/ES modules
  - src                  
paths-ignore:
  - public/vendor/**
  - public/css/vendor/**
  - public/fonts/**
  - public/**/*.min.js
  - public/**/*.min.css
  - public/**/*.map
  - **/node_modules/**
